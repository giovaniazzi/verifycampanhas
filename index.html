<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanhas Diárias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>📋 Campanhas Diárias</h1>
        <div class="submenu">
            <button onclick="showSection('campaigns')">Campanhas</button>
            <button onclick="showSection('notes')">Anotações</button>
            <button onclick="showSection('timer')">Cronômetro</button>
        </div>
    </div>

    <!-- Campanhas -->
    <div id="campaigns" class="section">
        <h2>✅ Campanhas</h2>
        <ul id="campaignList">
            <!-- Lista de campanhas com checkbox -->
        </ul>
        <button onclick="clearChecks()">❌ Limpar Tudo</button>
    </div>

    <!-- Anotações -->
    <div id="notes" class="section hidden">
        <h2>📝 Anotações</h2>
        <textarea id="notesArea" placeholder="Digite suas anotações..."></textarea>
        <button onclick="saveNotes()">💾 Salvar</button>
    </div>

    <!-- Cronômetro -->
    <div id="timer" class="section hidden">
        <h2>⏱️ Cronômetro de 10 Minutos</h2>
        <div id="countdown">10:00</div>
        <button onclick="startTimer()">▶️ Iniciar</button>
        <button onclick="resetTimer()">🔄 Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
